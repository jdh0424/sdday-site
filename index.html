<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>D-Day 계산기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>D-Day 계산기</h1>
    <p class="today">오늘: <span id="today"></span></p>

    <!-- 기본 기념일 -->
    <section>
      <h2>📌 기본 기념일</h2>
      <div id="default-days" class="days"></div>
    </section>

    <!-- 나만의 기념일 -->
    <section>
      <h2>⭐ 나만의 기념일</h2>
      <button id="addBtn">추가하기</button>
      <div id="custom-days" class="days"></div>
    </section>

    <!-- 배경 -->
    <section class="bg-section">
      <h2>🎨 배경</h2>
      <input type="file" id="bgUpload" accept="image/*">
      <button id="resetBg">기본 배경으로</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
