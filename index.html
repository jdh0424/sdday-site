<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>D-Day 계산기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>D-Day 계산기</h1>
  <p>오늘: <span id="today"></span></p>

  <h2>📌 기본 기념일</h2>
  <div id="default-days"></div>

  <h2>⭐ 나만의 기념일</h2>
  <button id="add-btn">추가하기</button>
  <div id="custom-days"></div>

  <h2>🎨 배경</h2>
  <input type="file" id="bg-upload" accept="image/*">
  <button id="reset-bg">기본 배경으로</button>

  <!-- JS 연결 -->
  <script src="script.js"></script>
</body>
</html>
