<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-Day 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: white;
    }
    h1 { margin: 20px 0; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
    button {
      margin: 10px;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #bgUpload { margin-top: 10px; }
  </style>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3176/3176366.png">
</head>
<body>
  <h1>D-Day 계산기</h1>

  <h2>기본 기념일</h2>
  <ul id="defaultList"></ul>

  <h2>나만의 기념일</h2>
  <button id="addDayBtn">추가하기</button>
  <ul id="customList"></ul>

  <h2>배경</h2>
  <input type="file" id="bgUpload" accept="image/*">
  <button id="resetBg">기본 배경으로</button>

  <script>
    // 기본 기념일
    const defaultEvents = [
      { title: "크리스마스", date: "12-25" },
      { title: "빼빼로데이", date: "11-11" },
      { title: "신정", date: "01-01" }
    ];

    function calcDday(targetDate) {
      const today = new Date();
      const year = today.getFullYear();
      let eventDate = new Date(`${year}-${targetDate}`);

      if (eventDate < today) {
        eventDate = new Date(`${year + 1}-${targetDate}`);
      }
      const diff = Math.ceil((eventDate - today) / (1000 * 60 * 60 * 24));
      return diff === 0 ? "오늘!" : `D-${diff}`;
    }

    function renderDefaultDays() {
      const list = document.getElementById("defaultList");
      list.innerHTML = "";
      defaultEvents.forEach(ev => {
        const li = document.createElement("li");
        li.textContent = `${ev.title}: ${calcDday(ev.date)}`;
        list.appendChild(li);
      });
    }

    function saveCustomDays(days) {
      localStorage.setItem("customDays", JSON.stringify(days));
    }
    function loadCustomDays() {
      return JSON.parse(localStorage.getItem("customDays")) || [];
    }

    function renderCustomDays() {
      const list = document.getElementById("customList");
      const days = loadCustomDays();
      list.innerHTML = "";
      days.forEach(ev => {
        const li = document.createElement("li");
        li.textContent = `${ev.title}: ${calcDday(ev.date)}`;
        list.appendChild(li);
      });
    }

    // 버튼으로 기념일 추가 (날짜 입력 없이 오늘 날짜 자동)
    document.getElementById("addDayBtn").addEventListener("click", () => {
      const today = new Date();
      const date = `${String(today.getMonth() + 1).padStart(2, "0")}-${String(today.getDate()).padStart(2, "0")}`;
      const title = `내 기념일 ${loadCustomDays().length + 1}`;
      const days = loadCustomDays();
      days.push({ title, date });
      saveCustomDays(days);
      renderCustomDays();
    });

    // 배경 업로드
    document.getElementById("bgUpload").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        document.body.style.backgroundImage = `url(${reader.result})`;
        document.body.style.backgroundSize = "cover";
        localStorage.setItem("bgImage", reader.result);
      };
      reader.readAsDataURL(file);
    });

    document.getElementById("resetBg").addEventListener("click", () => {
      document.body.style.backgroundImage = "";
      localStorage.removeItem("bgImage");
    });

    window.addEventListener("load", () => {
      const bg = localStorage.getItem("bgImage");
      if (bg) {
        document.body.style.backgroundImage = `url(${bg})`;
        document.body.style.backgroundSize = "cover";
      }
      renderDefaultDays();
      renderCustomDays();

      if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        document.body.classList.add("dark");
      }
    });
  </script>
</body>
</html>
